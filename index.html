<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <form id="name_form" action="">
      <input id="name" type="text">Enter Name
      <button>Add Name</button>
    </form>
    <section class="section has-background-danger">
      <div class="container">
        <ul class="chat-feed has-text-light"></ul>
      </div>
      
    </section>

    <footer class="footer has-background-dark">
      <div class="container">
        <form id="form">
          <input
            autofocus
            class="input"
            type="text"
            placeholder="Message (press enter to send)"
            id="text"
            required
          />
        </form>
      </div>
    </footer>

    <script
      src="https://rawgit.com/theraot/emoji/master/emoji.js"
      charset="utf-8"
    ></script>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
